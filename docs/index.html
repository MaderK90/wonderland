<html>
    <head>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
        <script src="animation.js"></script>
       
       
    </head>
    <body>
     
        <a-scene model-viewer="gltfModel: #cat,#rabbit3d; title: Cat">
            <a-assets>
                <img id="floor" src="assets/floor.jpg">
                <img id="sky" src="assets/sternen-himmel.jpg">
                <img id="sand" src="assets/sand.jpg">
                <img id="moon" src="assets/moon.jpg">
                <img id="katze" src="assets/cat2.jpg">
                <img id="black" src="assets/black.jpg">
                <img id="rabbit" src="assets/rabbit.jpg">
                <img id="alice" src="assets/alice.jpg">
                <img id="zauberer" src="assets/zauberer.jpg">
                <img id="tapete" src="assets/tapete.png">
                <img id="uhr" src="assets/uhr.jpg">
               

               
                <a-asset-item id="cat" src="assets/delight/scene.gltf"></a-asset-item>
                <a-asset-item id="rabbit3d" src="assets/follow_the_white_rabbit_llandudno_simon_hedger/scene.gltf"></a-asset-item>
                <a-asset-item id="card" src="assets/4_of_clubs_playing_card/scene.gltf"></a-asset-item>
                <audio id="soundbg" src="assets/bensound-ofeliasdream.mp3" preload="auto"></audio>
        
            </a-assets>

            <a-entity sound="src: #soundbg; autoplay:true" ></a-entity>

           <a-entity light="type: point; color: #EEE; intensity: 1; castshadow:true" position="-1 1 0" ></a-entity>


            <a-box change_cat  scr="#black" width="2" height="2" depth="0.2" position="-6 2 -8" rotation="0 35 0" >
            </a-box>

             <a-box change_rabbit  scr="#black" width="2" height="2" depth="0.2" position="2 2 -5" rotation="0 -10 0" light="type:directional; castShadow:true;" shadow="autoUpdate: true">
            </a-box>

            <a-box change_alice  scr="#black" width="2" height="2" depth="0.2"  position="-2 2 -8" rotation="0 10 0"  >
            </a-box>


            <a-box change_zauberer  scr="#black" width="2" height="2" depth="0.2" position="6 2 -5" rotation="0 -45 0" >
            </a-box>
            

            <a-sphere src="#uhr" repeat="2" rotation="0 90 0" position="2 5 -5" radius="0.5"   shadow animation="property: rotation; from:0 0 0;to:0 0 360; easing:linear; dur:100000; loop:true;"></a-sphere>
           
            
            <a-gltf-model  src="#cat" position="0 5 -10" rotation="20 0 0" animation="property:scale; dur: 10000; from: 0.1 0.1 0.11;    to: 1 1 1;   dir: alternate; easing: easeInOutCirc; loop:false"  ></a-gltf-model>

            <a-gltf-model  src="#rabbit3d" position="-15 0 -10" rotation= "0 90 0" light="type:directional; castShadow:true" shadow="autoUpdate: true"></a-gltf-model>
            
            <a-gltf-model  src="#card" position="200 1 -200" animation="property: rotation; from:0 0 0;to:0 0 360; easing:linear; dur:50000; loop:true;" ></a-gltf-model>
            <a-gltf-model  src="#card" position="0 1 -200" animation="property: rotation; from:0 0 0;to:0 0 360; easing:linear; dur:50000; loop:true;" ></a-gltf-model>
            <a-gltf-model  src="#card" position="-200 1 -200" animation="property: rotation; from:0 0 0;to:0 0 360; easing:linear; dur:50000; loop:true;" ></a-gltf-model>

            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>

            <a-sky
            src="#tapete" repeat="6  6"
            ></a-sky>

            <a-plane
            src="#floor"
            repeat="20 20"
            normal-map="#floor"
            normal-repeat="20 20"
            rotation="-90 0 0"
            scale="100 100 1"
            ></a-plane>

      

        </a-scene>
    
        

        

    
        

    
    </body>
</html>
